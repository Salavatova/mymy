<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_new.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="form.html">Регистрация</a>
        </nav>
    </header>

    <main>
        <h1>Регистрация нового пользователя</h1>
        <form>
            <fieldset>  
                <legend>Личная информация</legend> 
                <label for="name">Имя:</label> 
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required> 
                <!-- позволяет вводить данные. 
                - Указывает, что это текстовое поле для ввода. вводить любые текстовые данные.
                id="name":
                - Уникальный идентификатор для этого элемента. Он используется для связывания метки <label> 
                 name="name":
                - Имя поля, которое будет отправлено на сервер при отправке формы. Это имя используется для идентификации данных в запросе.
                5. placeholder="Введите ваше имя":  Текст-подсказка
                6. required: поле является обязательным для заполнения.-->
                
                <label for="dob">Дата рождения:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label>Пол:</label>
                <label for="male">Мужчина</label>
                <input type="radio" id="male" name="gender" value="male"> 
                <label for="female">Женщина</label>
                <input type="radio" id="female" name="gender" value="female" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </fieldset>
            
            <fieldset>
                <legend>Контактные данные</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                
                <label>Удобный интервал для связи:</label>
                <select name="contact_time" required> 
                     <!--элемент формы, который позволяет пользователям выбирать значение из выпадающего списка
                     задает имя для элемента формы, которое будет отправлено на сервер при отправке формы-->
                    <option value="morning">Утро</option> 
                     <!-- Это элемент, который используется внутри тега `<select>` для определения одного варианта, который может быть выбран -->
                    <option value="afternoon">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <footer>
<p>© 2024 Сайт о цветах</p>
    </footer>
</body>
</html>
